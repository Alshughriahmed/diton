name: CI Pipeline

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_ENV: production
      PORT: 3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install deps
        run: pnpm -s install --frozen-lockfile

      - name: Type check (soft)
        run: |
          if pnpm -s exec tsc -v >/dev/null 2>&1; then
            pnpm -s exec tsc --noEmit
          else
            echo "skip: no tsc"
          fi

      - name: Build application
        run: pnpm -s build

      - name: Start server
        run: |
          set -Eeuo pipefail
          nohup pnpm -s start -- -p "$PORT" > .ci_server.log 2>&1 &
          echo $! > .ci_server.pid
          sleep 1

      - name: Wait for server
        run: |
          set -Eeuo pipefail
          for i in $(seq 1 60); do
            if curl -fsS "http://127.0.0.1:${PORT}/api/health" >/dev/null; then
              echo "server ready"; exit 0
            fi
            sleep 1
          done
          echo "server not ready"
          echo "::group::server log"; tail -n +1 .ci_server.log || true; echo "::endgroup::"
          exit 1

      - name: Install Playwright browsers
        if: ${{ hashFiles('e2e/**/*.spec.*') != '' }}
        run: pnpm -s exec playwright install --with-deps

      - name: Run Playwright tests
        if: ${{ hashFiles('e2e/**/*.spec.*') != '' }}
        run: pnpm -s exec playwright test

      - name: Upload test results
        if: ${{ hashFiles('e2e/**/*.spec.*') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Stop server
        if: always()
        run: |
          if [ -f .ci_server.pid ]; then kill -9 "$(cat .ci_server.pid)" || true; fi
