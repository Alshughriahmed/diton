name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Type check
      run: pnpm exec tsc --noEmit
      
    - name: Build application
      run: pnpm run build
      env:
        SKIP_ENV_VALIDATION: true
        
    - name: Install Playwright browsers
      run: pnpm exec playwright install chromium
      
    - name: Start development server
      run: |
        source ./disable_alt_screen.sh
        safe_exec pnpm run dev &
      env:
        PORT: 3000
        TERM: dumb
        NO_COLOR: 1
        CI: 1
        
    - name: Wait for server
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 1; done'
        
    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        BASE_URL: http://localhost:3000
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
        
    - name: Print test summary
      if: always()
      run: |
        echo "‚úÖ CI Pipeline completed"
        echo "üìä Tests: Playwright smoke tests"
        echo "üîß Build: Next.js application"
        echo "üìù Type check: TypeScript validation"